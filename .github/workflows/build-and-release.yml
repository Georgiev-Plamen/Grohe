name: Build and Release JAR with Gradle

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Validate Gradle files
      id: check-gradle
      run: |
        if [ -f "./gradlew" ]; then
          echo "GRADLE_CMD=./gradlew" >> $GITHUB_OUTPUT
          chmod +x ./gradlew
          echo "Using Gradle Wrapper"
        elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
          echo "GRADLE_CMD=gradle" >> $GITHUB_OUTPUT
          echo "Using system Gradle"
        else
          echo "No Gradle build files found"
          exit 1
        fi

    - name: Build with Gradle
      run: ${{ steps.check-gradle.outputs.GRADLE_CMD }} clean build -x test

    - name: Find JAR file
      id: find-jar
      run: |
        # Look for the main JAR file (excluding plain, sources, javadoc)
        JAR_PATH=$(find . -name "*.jar" -path "*/build/libs/*" ! -name "*-plain.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
        if [ -z "$JAR_PATH" ]; then
          echo "No JAR file found"
          echo "Available JAR files:"
          find . -name "*.jar" -path "*/build/libs/*" || echo "No JAR files found"
          exit 1
        fi
        echo "JAR_PATH=$JAR_PATH" >> $GITHUB_OUTPUT
        echo "JAR_NAME=$(basename $JAR_PATH)" >> $GITHUB_OUTPUT
        echo "Found JAR: $JAR_PATH"

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: ${{ steps.find-jar.outputs.JAR_PATH }}
        retention-days: 1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        files: ${{ steps.find-jar.outputs.JAR_PATH }}
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release from GitHub Actions
          JAR: ${{ steps.find-jar.outputs.JAR_NAME }}
