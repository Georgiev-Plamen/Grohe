name: Build and Release JAR

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write  # Needed for GitHub Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Gradle (if no wrapper)
        run: sudo apt-get update && sudo apt-get install -y gradle
        if: ${{ !hashFiles('Grohe/gradlew') }}

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x Grohe/gradlew
        if: ${{ hashFiles('Grohe/gradlew') }}

      - name: Build with Gradle Wrapper
        run: cd Grohe && ./gradlew clean build
        if: ${{ hashFiles('Grohe/gradlew') }}

      - name: Build with System Gradle
        run: cd Grohe && gradle clean build
        if: ${{ !hashFiles('Grohe/gradlew') }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: Grohe/build/libs/*[!plain].jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: Grohe/build/libs/*[!plain].jar
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
