name: Build and Release JAR with Gradle

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install Gradle
      run: sudo apt-get update && sudo apt-get install -y gradle

    - name: Create Gradle project structure
      run: |
        # Create basic directory structure if it doesn't exist
        mkdir -p src/main/java
        mkdir -p src/test/java

    - name: Create build.gradle if missing
      run: |
        if [ ! -f "build.gradle" ] && [ ! -f "build.gradle.kts" ]; then
          echo "Creating basic Gradle build file..."
          cat > build.gradle << 'EOF'

		java {
			toolchain {
				languageVersion = JavaLanguageVersion.of(21)
			}
		}
		
		repositories {
			mavenCentral()
		}
		
		dependencies {
		    	implementation platform('org.springframework.boot:spring-boot-dependencies:3.3.0')
		
			// Spring Boot starters
			implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
			implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
			implementation 'org.springframework.boot:spring-boot-starter-web'
			implementation 'org.springframework.boot:spring-boot-starter-validation'
			implementation 'org.springframework.boot:spring-boot-starter-security'
		
			// Additional dependencies
			implementation 'mysql:mysql-connector-java:8.0.33' // Use the latest version
			implementation 'org.webjars:jquery:3.3.1'
			implementation 'org.webjars:bootstrap:5.3.3'
			implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
			implementation 'org.modelmapper:modelmapper:3.2.0'
			implementation 'org.springframework.security:spring-security-crypto'
			implementation 'org.apache.xmlbeans:xmlbeans:5.1.1'
			implementation 'org.apache.poi:poi-ooxml:5.2.3'
			implementation 'org.apache.poi:poi:5.2.3'
			implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'
		
			// Development and testing dependencies
			developmentOnly 'org.springframework.boot:spring-boot-devtools:3.3.0' // Use the latest version
			testImplementation 'org.springframework.boot:spring-boot-starter-test'
			testImplementation 'org.testng:testng:7.1.0'
			testImplementation 'org.springframework.security:spring-security-test'
			testImplementation 'com.maciejwalkowiak.spring:wiremock-spring-boot:2.1.2'
		}
		
		application {
			mainClass = 'com.deplan.Main'
		}
		
		jar {
			manifest {
				attributes 'Main-Class': 'com.deplan.Main'
			}
		}
		
		EOF
		          echo "✅ Created build.gradle"
		        fi
		
		    - name: Create sample Main class if missing
		      run: |
		        if [ ! -f "src/main/java/com/example/Main.java" ]; then
		          echo "Creating sample Main class..."
		          mkdir -p src/main/java/com/example
		          cat > src/main/java/com/example/Main.java << 'EOF'
		package com.example;
		
		public class Main {
		    public static void main(String[] args) {
		        System.out.println("Hello from GitHub Actions!");
		        System.out.println("Built successfully at: " + new java.util.Date());
		    }
		}
		EOF
		          echo "✅ Created sample Main.java"
		        fi

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version=8.10

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: List all built files
      run: |
        echo "=== Built JAR files ==="
        find build/libs -name "*.jar" -type f
        echo "=== Build directory structure ==="
        ls -la build/libs/

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: build/libs/*.jar
        retention-days: 30

    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*.jar
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release from GitHub Actions
          Build Number: ${{ github.run_number }}
          Commit: ${{ github.sha }}
