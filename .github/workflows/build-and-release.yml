name: Build and Release JAR

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write  # Needed for GitHub Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle (if not using Gradle Wrapper)
        run: sudo apt-get update && sudo apt-get install -y gradle
        if: ${{ !hashFiles('gradlew') }}

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew
        if: ${{ hashFiles('gradlew') }}

      - name: Build with Gradle Wrapper
        run: cd app/Grohe && ./gradlew clean build
        if: ${{ hashFiles('app/gradlew') }}

      - name: Build with System Gradle
        run: cd app/Grohe && gradle clean build
        if: ${{ !hashFiles('app/gradlew') }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: app/build/libs/*.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/libs/*.jar
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
