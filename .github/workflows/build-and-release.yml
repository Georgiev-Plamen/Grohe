name: Build and Release JAR with Gradle

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Upgrade Gradle Wrapper
      run: |
        ./gradlew wrapper --gradle-version=8.10 --distribution-type=bin

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: build/libs/*.jar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: ${{ steps.find-jar.outputs.JAR_PATH }}
        retention-days: 1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        files: ${{ steps.find-jar.outputs.JAR_PATH }}
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release from GitHub Actions
          JAR: ${{ steps.find-jar.outputs.JAR_NAME }}
