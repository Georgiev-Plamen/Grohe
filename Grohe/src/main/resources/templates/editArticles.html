<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="container">
    <h1>Артикули</h1>

    <form
            th:object="${articleData}"
            th:action="@{/articles/{artNum}(artNum=*{artNum})}"
            th:method="PUT"
    >

    <div class="add-container">


        <!--Article-->
        <div class="preOrder-entity">
            <label class="preOrder-label"
                   th:for="artNum">Арт. номер:
            </label>

            <small class="text-danger" th:if="${#fields.hasErrors('artNum')}" th:errors="*{artNum}">Article Error</small>

            <input class="preOrder-input"
                   type="text"
                   th:errorclass="is-invalid"
                   th:value="*{artNum}"
                   th:field="*{artNum}" minlength="2" maxlength="50" required>
        </div>

        <!--Quantity-->
        <div class="preOrder-entity">
            <label class="preOrder-label"
                   th:for="name">Наименование:
            </label>

            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>

            <input class="preOrder-input"
                   type="text"
                   th:errorclass="is-invalid"
                   th:value="*{name}"
                   th:field="*{name}" minlength="1" maxlength="50" required>
        </div>

        <!--Order by-->
        <div class="preOrder-entity">
            <label class="preOrder-label"
                   th:for="description">Описание:
            </label>

            <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</small>

            <input class="preOrder-input"
                   type="text"
                   th:errorclass="is-invalid"
                   th:value="*{description}"
                   th:field="*{description}" minlength="1" maxlength="50">
        </div>

        <!--Date-->
        <div class="preOrder-entity">
            <label class="preOrder-label"
                   th:for="imgUrl">Снимка:
            </label>

            <small class="text-danger" th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}">Quantity Error</small>

            <input class="preOrder-input"
                   type="text"
                   th:errorclass="is-invalid"
                   th:value="*{imgUrl}"
                   th:field="*{imgUrl}" minlength="1" maxlength="50">
        </div>

        <!--Order reason-->
        <div class="preOrder-entity">
            <label class="preOrder-label"
                   th:for="barcode">Баркод:
            </label>

            <small class="text-danger" th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}">Barcode Error</small>

            <input class="preOrder-input"
                   type="text"
                   th:errorclass="is-invalid"
                   th:value="*{barcode}"
                   th:field="*{barcode}" minlength="1" maxlength="50">
        </div>

        <!--Comments-->
        <div class="preOrder-entity">
            <label class="preOrder-label"
                   th:for="quantityInPallet">Брой в палет:
            </label>

            <small class="text-danger" th:if="${#fields.hasErrors('quantityInPallet')}" th:errors="*{quantityInPallet}">comment Error</small>

            <input class="preOrder-input"
                   type="number"
                   th:errorclass="is-invalid"
                   th:value="*{quantityInPallet}"
                   th:field="*{quantityInPallet}" minlength="1" maxlength="4" >
        </div>

        <button type="submit">Промени артикул</button>
    </div>
    </form>
</div>
</body>
</html>
