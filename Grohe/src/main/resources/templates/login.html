<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!--    <link rel="stylesheet" href="../static/css/styles.css">-->
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

</head>
<body>
<div>
    <div th:replace="~{fragments/navbarIndex::navbar(activeLink=${'home'})}"/>
</div>
<div class="home-container">
    <!--Users:-->
    <div sec:authorize="!isAuthenticated()" class="blog-post-card-blog-post-card">
        <div class="blog-post-header">
            <h1>Вход</h1>
            <form th:action="@{/users/login}"
                  th:method="post"
                  th:object="${loginData}">

                <div class="login-form">
                    <label class="login-text" th:for="username">Потребителско име:</label>
                    <input type="text" th:field="*{username}"
                       id="username" name="username" required>
                    <!--        <div th:text="${loginData.}">-->

                    <label class="login-text" th:for="password">Парола:</label>
                    <input th:field="*{password}"
                       type="password" required>

                    <div class="bg-danger" th:if="${showErrorMessage}" th:text="'Invalid username or password'"></div>
                </div>


                <div class="login-submit-buttons">
                    <button type="submit">Вход</button>
                    <a class="back-to-home" href="/">Върни се до началната страница</a>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
