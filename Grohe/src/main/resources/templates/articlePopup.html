<!-- templates/articlePopup.html -->
<div th:fragment="articleDetails(article)" class="modal fade" th:id="'articleModal-' + ${article.id}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${article.brand + ' - ' + article.name}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Article details here -->
                <div class="detail-group">
                    <label>Article Number:</label>
                    <span th:text="${article.artNum}"></span>
                </div>
                <div class="detail-group">
                    <label>Article Number:</label>
                    <span th:text="${article.description}"></span>
                </div>
                <!-- Add other article fields as needed -->
            </div>
        </div>
    </div>
</div>
