<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        function updateHiddenInput(div) {
            const hiddenInput = div.nextElementSibling;
            if (hiddenInput && hiddenInput.tagName === 'INPUT') {
                hiddenInput.value = div.textContent.trim();
            }
        }

        function showOrderDetails(orderId) {
            // Hide all details tables first
            document.querySelectorAll('.order-details-table').forEach(table => {
                table.style.display = 'none';
            });

            // Show the details table for the selected order
            const detailsTable = document.getElementById('orderDetails-' + orderId);
            if (detailsTable) {
                detailsTable.style.display = 'table';
            }
        }
    </script>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<div class="container">
    <form th:method="post" th:action="@{/orders/search}" th:object="${order}">
        <div class="add-container">
            <!-- Article Field -->
            <input type="hidden" name="brand" th:value="Grohe">
            <div class="preOrder-entity">
                <label for="orderName">Order name:</label>
                <input type="text" id="orderName" th:field="*{orderName}" required>
            </div>
            <!-- Quantity Field -->
            <div class="preOrder-entity">
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required>
            </div>
            <button class="pre-order-add-btn" type="submit">Search</button>
        </div>
    </form>
</div>

<div class="container">
    <h1 th:text="#{orders_title}">Orders</h1>

    <table>
        <thead>
        <tr>
            <th th:text="#{orders_name}">Order name</th>
            <th th:text="#{orders_date}">Order date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through allOrders and display order details -->
        <tr th:each="order : ${allOrders}">
            <form th:method="POST" th:action="@{/orders/editOrder/{id}(id=*{id})}" th:object="${order}">
                <!-- Order information row -->
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{orderName}"
                         th:value="*{orderName}"></div>
                    <input type="hidden" th:field="*{orderName}">
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{date}"
                         th:value="*{date}"></div>
                    <input type="hidden" th:field="*{date}">
                </td>
                <td>
                    <input type="hidden" id="brand" name="brand" th:value="Grohe">
                    <button class="update-order" type="submit">Обновяване</button>
            </form>

                    <form th:method="POST" th:action="@{/orders/deleteOrder/{id}(id=*{id})}" th:object="${order}">
                        <button class="update-order" type="submit">Изтриване</button>
                    </form>

                        <button type="button" onclick="showOrderDetails(${order.id})">Show Details</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Hidden tables for order details -->
    <div th:each="order : ${allOrders}">
        <table id="orderDetails-${order.id}" class="order-details-table" style="display: none;">
            <thead>
            <tr>
                <th>Article Number</th>
                <th>Quantity</th>
                <th>Ordered By</th>
                <th>Order Reason</th>
                <th>Date of Order</th>
                <th>Date of Delivery</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${order.articleList}">
                <td th:text="${article.getArticle.artNum}"></td>
                <td th:text="${article.quantity}"></td>
                <td th:text="${article.orderBy}"></td>
                <td th:text="${article.orderReason}"></td>
                <td th:text="${article.dateOfOrder}"></td>
                <td th:text="${article.dateOfDelivery}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
