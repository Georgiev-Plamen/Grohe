<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreOrder Test</title>
</head>
<body>
<h1>PreOrder JSON Sender</h1>

<form id="preOrderForm">
  <label for="article">Article:</label>
  <input type="text" id="article" name="article" required><br><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" required><br><br>

  <label for="orderBy">Ordered By:</label>
  <input type="text" id="orderBy" name="orderBy" required><br><br>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required><br><br>

  <label for="orderReason">Order Reason:</label>
  <input type="text" id="orderReason" name="orderReason"><br><br>

  <label for="comment">Comment:</label>
  <input type="text" id="comment" name="comment"><br><br>

  <button type="button" onclick="sendPreOrder()">Send PreOrder</button>
</form>

<script>
        async function sendPreOrder() {
            const form = document.getElementById('preOrderForm');

            const preOrderData = {
                article: form.article.value,
                quantity: form.quantity.value,
                orderBy: form.orderBy.value,
                date: form.date.value,
                orderReason: form.orderReason.value,
                comment: form.comment.value
            };

            try {
                const response = await fetch('/api/preorder/receive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(preOrderData)
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error sending PreOrder:', error);
                alert('Failed to send PreOrder');
            }
        }
    </script>
</body>
</html>
