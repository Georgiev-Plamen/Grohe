<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="/css/styles.css">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <script type="text/javascript" src="webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>

    <script>
        // Set today's date on page load
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("currentDate").value = today;
        });

        // Function to sync contenteditable divs with hidden inputs
        function updateHiddenInput(div) {
            const hiddenInput = div.nextElementSibling;
            if (hiddenInput && hiddenInput.tagName === 'INPUT') {
                hiddenInput.value = div.textContent.trim();
            }
        }
    </script>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>
<div class="container">
    <h1>PreOrder</h1>
    <!-- Add Order Form -->
    <form th:method="post" th:action="@{/orders/preOrder}" th:object="${preOrderData}">
        <div class="add-container">
            <!-- Article Field -->
            <div class="preOrder-entity">
                <label for="artNum">Article:</label>
                <input type="text" id="artNum" th:field="*{artNum}" required>
            </div>
            <!-- Quantity Field -->
            <div class="preOrder-entity">
                <label for="quantityForOrder">Quantity:</label>
                <input type="number" id="quantityForOrder" th:field="*{quantityForOrder}" required>
            </div>
            <!-- Order By Field -->
            <div class="preOrder-entity">
                <label for="orderBy">Order by:</label>
                <input type="text" id="orderBy" th:field="*{orderBy}" required>
            </div>
            <!-- Date Field -->
            <div class="preOrder-entity">
                <label for="currentDate">Date:</label>
                <input type="date" id="currentDate" th:field="*{date}" required>
            </div>
            <!-- Order Reason Field -->
            <div class="preOrder-entity">
                <label for="orderReason">Order reason:</label>
                <input type="text" id="orderReason" th:field="*{orderReason}">
            </div>
            <!-- Comments Field -->
            <div class="preOrder-entity">
                <label for="comment">Comments:</label>
                <input type="text" id="comment" th:field="*{comment}">
            </div>
            <button type="submit">Add</button>
        </div>
    </form>

    <!-- Display Orders -->
    <table>
        <thead>
        <tr>
            <th>Article</th>
            <th>Quantity</th>
            <th>Ordered By</th>
            <th>Date</th>
            <th>Order Reason</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${allArticle}">
            <!-- Form for each article -->
            <form th:method="POST" th:action="@{/orders/updatePreOrder/{id}(id=*{id})}" th:object="${article}">
<!--                <td th:text="*{id}"></td>-->
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{artNum}" th:value="*{artNum}"></div>
                    <input type="hidden" th:field="*{artNum}">
                </td>

                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{quantityForOrder}" th:value="*{quantityForOrder}"></div>
                    <input type="hidden" th:field="*{quantityForOrder}">
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{orderBy}" th:value="*{orderBy}"></div>
                    <input type="hidden" th:field="*{orderBy}" />
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{date}" th:value="*{date}"></div>
                    <input type="hidden" th:field="*{date}" />
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{orderReason}" th:value="*{orderReason}"></div>
                    <input type="hidden" th:field="*{orderReason}" />
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{comment}" th:value="*{comment}"></div>
                    <input type="hidden" th:field="*{comment}" />
                </td>
                <td>
                    <button type="submit">Update</button>
                    </form>
                    <form th:method="delete"
                          th:action="@{/orders/{id}(id=${article.id()})}" >
                        <input type="hidden" name="id" th:value="delete">
                        <button type="submit">Delete</button>
                    </form>
                </td>
        </tr>
        </tbody>
    </table>
    <form th:method="POST"
          th:action="@{/orders/makeOrder}" >
        <input type="hidden" name="makeOrder" th:value="makeOrder">
        <button type="submit">Make Order</button>
    </form>
<!--     popup screen -->
    <div class="myForm">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Recipient:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
</body>
</html>
