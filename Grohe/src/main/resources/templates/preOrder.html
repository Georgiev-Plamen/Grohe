<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Grohe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Set today's date on page load
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("currentDate").value = today;
        });

        // Function to sync contenteditable divs with hidden inputs
       async function submitAllUpdates() {
    const rows = document.querySelectorAll('tbody tr');
    const updates = [];

    rows.forEach(row => {
        // Ignore rows with a DELETE form
        const deleteForm = row.querySelector('form');
        if (deleteForm) {
            const methodInput = deleteForm.querySelector('input[name="_method"]');
            if (methodInput && methodInput.value.toLowerCase() === "delete") {
                return;
            }
        }

        const update = {};

        // Collect all inputs (excluding _csrf)
        const inputs = row.querySelectorAll('input');
        inputs.forEach(input => {
            if (input.name !== "_csrf") {
                update[input.name] = input.value.trim();
            }
        });

        // Collect contenteditable divs
        const editableDivs = row.querySelectorAll('[contenteditable="true"]');
        editableDivs.forEach(div => {
            const hiddenInput = div.nextElementSibling;
            if (hiddenInput && hiddenInput.tagName === 'INPUT') {
                update[hiddenInput.name] = div.textContent.trim();
            }
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}.${month}.${year}`;  // Returns in dd.MM.yy format
        }

        updates.push(update);
            });

            // Submit the updates to the server
            try {
                const response = await fetch('api/preorder/receive/bulkUpdatePreOrder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updates)
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error sending PreOrder:', error);
                alert('Failed to send PreOrder');
            }
        }
    </script>
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<div class="container">
    <h1>PreOrder</h1>
    <!-- Add Order Form -->
    <form th:method="post" th:action="@{/orders/preOrder}" th:object="${preOrderData}">
        <div class="add-container">
            <!-- Article Field -->
            <input type="hidden" name="brand" th:value="Grohe">
            <div class="preOrder-entity">
                <label for="artNum">Article:</label>
                <input type="text" id="artNum" th:field="*{artNum}" required>
            </div>
            <!-- Quantity Field -->
            <div class="preOrder-entity">
                <label for="quantityForOrder">Quantity:</label>
                <input type="number" id="quantityForOrder" th:field="*{quantityForOrder}" required>
            </div>
            <!-- Order By Field -->
            <div class="preOrder-entity">
                <label for="orderBy">Order by:</label>
                <input type="text" id="orderBy" th:field="*{orderBy}" required>
            </div>
            <!-- Date Field -->
            <div class="preOrder-entity">
                <label for="currentDate">Date:</label>
                <input type="date" id="currentDate" th:field="*{date}" required>
            </div>
            <!-- Order Reason Field -->
            <div class="preOrder-entity">
                <label for="orderReason">Order reason:</label>
                <input type="text" id="orderReason" th:field="*{orderReason}">
            </div>
            <!-- Comments Field -->
            <div class="preOrder-entity">
                <label for="comment">Comments:</label>
                <input type="text" id="comment" th:field="*{comment}">
            </div>
            <button class="pre-order-add-btn" type="submit">Add</button>
        </div>
    </form>

    <!-- Display Orders -->
    <table>
        <thead>
        <tr>
            <th>Article</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Ordered By</th>
            <th>Date</th>
            <th>Order Reason</th>
            <th>Comment</th>
            <th class="action-title">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${allArticle}">
            <!-- Form for each article -->
            <form th:method="POST" th:action="@{/orders/updatePreOrder/{id}(id=*{id})}" th:object="${article}">
                <input type="hidden" name="brand" th:value="Grohe">
                <input type="hidden" name="id" id="id" th:value="*{id}">
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{artNum}"
                         th:value="*{artNum}"></div>
                    <input type="hidden" th:field="*{artNum}">
                </td>
                <td>
                    <div th:text="*{name}" th:value="*{name}"></div>
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{quantityForOrder}"
                         th:value="*{quantityForOrder}"></div>
                    <input type="hidden" th:field="*{quantityForOrder}">
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{orderBy}"
                         th:value="*{orderBy}"></div>
                    <input type="hidden" th:field="*{orderBy}"/>
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{date}"
                         th:value="*{date}"></div>
                    <input type="hidden" th:field="*{date}"/>
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{orderReason}"
                         th:value="*{orderReason}"></div>
                    <input type="hidden" th:field="*{orderReason}"/>
                </td>
                <td>
                    <div contenteditable="true" oninput="updateHiddenInput(this)" th:text="*{comment}"
                         th:value="*{comment}"></div>
                    <input type="hidden" th:field="*{comment}"/>
                </td>
            </form>
                <td class="action">
                    <form th:action="@{/orders/delete/{id}(id=*{article.id()})}" th:method="DELETE">
                        <input type="hidden" name="_method" value="delete">
                        <button class="delete-btn" type="submit">Delete</button>
                    </form>
                </td>

        </tr>
        </tbody>
    </table>

    <!-- Single Update Button -->
    <button type="button" class="btn btn-primary" onclick="submitAllUpdates()">Update All</button>

    <form th:method="POST"
          th:action="@{/orders/importFromExcel}"
          enctype="multipart/form-data">
        <label class="file">
            <input type="file" name="file" id="file" aria-label="File browser example" accept=".xlsx" required>
            <input type="hidden" id="brand" name="brand" th:value="Grohe">
            <span class="file-custom"></span>
            <button type="submit">Import</button>
            <button type="button" class="eBtn" data-toggle="modal" data-target="#exampleModal">Make Order</button>
        </label>
    </form>

    <!-- Popup screen -->
    <div class="myForm">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="exampleModalLabel">Моля въведете име на заявката</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <form id="downloadForm" th:method="POST" th:action="@{/orders/makeOrder}">
                                <label for="name" class="col-form-label">Име:</label>
                                <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
                                <button type="submit" class="btn btn-primary">Заварши</button>
                                <input type="hidden" name="makeOrder" th:value="makeOrder">
                            </form>
                            <a href="/orders/all">Към заявки</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
